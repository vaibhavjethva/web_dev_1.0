<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video tags</title>
</head>

<body>
    <video controls autoplay poster="./chaicode.jpg">
        <source src="./chaicode.mp4" type="video/mp4">
    </video>
    <audio controls>
        <source src="./chaicode.mp3" type="audio/mpeg">
        <source src="./chaicode.mp4" type="audio/mp4">
    </audio>
    <iframe width="560" height="315" src="https://youtu.be/vUYnRGotTbo?si=FdcUEyX4ovD5wUC0" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <table border="1">
        <tr>
            <th>Format</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>mp3</td>
            <td>MP3 audio format</td>
        </tr>
        <tr>
            <td>mp4</td>
            <td>MP4 video format</td>
        </tr>
        <tr>
            <td>webm</td>
            <td>WebM video format</td>
        </tr>
    </table>
</body>

</html>
