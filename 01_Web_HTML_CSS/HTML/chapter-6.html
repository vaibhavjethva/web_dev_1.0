<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>city</th>
            <th>country</th>
            <th>population</th>
        </tr>
        <tr>
            <td>Ahmedabad</td>
            <td>India</td>
            <td>1,000,000</td>
        </tr>
        <tr>
            <td>Delhi</td>
            <td>India</td>
            <td>2,000,000</td>
        </tr>
    </table>

    <hr>

    <table border="1">
        <caption>My favourite foods</caption>
        <tr>
            <th>Food</th>
            <th>Category</th>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>Fast food</td>
        </tr>
        <tr>
            <td>Salad</td>
            <td>Healthy food</td>
        </tr>
    </table>

    <hr>
    <table border="1">
        <tr>
            <th colspan="2">Day</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td>Math</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>History</td>
        </tr>
    </table>
</body>

</html>
